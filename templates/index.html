<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/sat_view.jpg');">
			<div class="wrap-login100">
<!--				<form class="login100-form validate-form" action="#" method="post">-->
				<div class="login100-form validate-form"> <!-- action="#" method="post">-->

					<span class="login100-form-logo">
						<i class="zmdi zmdi-my-location"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						3D building reconstruction from lidar satellite images
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter street and number">
						<input class="input100" type="text" name="street" id="strtinput" placeholder="Street name and number">
						<span class="focus-input100" data-placeholder="&#xf28d;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter city and postal code">
						<input class="input100" type="text" name="city" id="cityinput" placeholder="City and postal code">
						<span class="focus-input100" data-placeholder="&#xf28d;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter country">
						<input class="input100" type="text" name="country" placeholder="Belgique" disabled>
						<span class="focus-input100" data-placeholder="&#xf28d;"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" name ="enMap" type="submit" id="encodeMap" value="encode">
							Locate building on map
						</button>
					</div>
					<br>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" name ="en3D" type="submit" id="encode3D" value="submit">
							View 3D reconstruction
						</button>
					</div>

				</div>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
